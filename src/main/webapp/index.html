<html>
<head>
    <title>My weather</title>
    <link rel="stylesheet" type="text/css" href="css/spinner.css">
</head>
<body>
<section class="inputs">
    <section>
        <label for="temperature">Temperature</label>
        <input type="range" id="temperature" min="-20" max="40" value="21">
    </section>

    <section>
        <label>Add Cost for 1'C</label>
        <input type="radio" name="cost" value="20"> 20 CHF
        <input type="radio" name="cost" value="50"> 50 CHF
        <input type="radio" name="cost" value="100"> 100 CHF
    </section>

    <section>
        <label fort="temperature">Temperature</label>
        <input type="range" is="temperature">
    </section>

    <section>
        <label for="city">City</label>
        <input type="text" id="city" data-state="normal">
        <div class="spinner">&nbsp;</div>
    </section>


</section>
<section class="results">
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
</section>


<script type="text/tim" class="resultTable">
 <table>
 {{cities}}
    <tr data-cityname="{{id}}">
    <td >
     {{city}}
    </td>
    <td class="satisfaction spinning">
        {{satisfaction}}
    </td>
    </tr>
    {{/cities}}
 </table>

</script>

<script src="js/lib/zepto.js"></script>
<script src="js/lib/callbacks.js"></script>
<script src="js/lib/deferred.js"></script>
<script src="js/lib/tim.js"></script>
<script src="js/lib/Rx.js"></script>
<script src="js/weatherService.js"></script>
<script src="js/weatherController.js"></script>
</body>
</html>
